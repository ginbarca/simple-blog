<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring Boot Security Hello</title>
</head>
<body>
	<h2>Access Denied Page - 403</h2>

	<h3>
		Hi : <span
			th:utext="${#request.userPrincipal.name} + ' - you do not have permission to access this page'"></span>
	</h3>
	<a th:href="@{/user}">User Page</a>
	<br />
	<br />
	<form th:action="@{/logout-process}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" /> <input type="submit" value="Logout" />
	</form>
</body>
</html>
